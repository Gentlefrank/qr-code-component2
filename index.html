<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script type="text/javascript" src="qrcodejs/jquery.min.js"></script>
  <script type="text/javascript" src="qrcodejs/qrcode.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Didact+Gothic&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

 <div class="container">
   <div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
      <div class="card">
        <div class="box">
          <div id="qrcode" class="qr"> </div>
          <script type="text/javascript">
            new QRCode(document.getElementById("qrcode"), {
             text: "Franklin coded this",
             width: 200,
             height: 200,
             colorDark : "#ffffff",
             colorLight : "transparent",
             display: "inline",
            });
            </script>
        </div>
        <div class="card-content">
           <h2>Improve your front-end skills by building projects</h2>
        <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
       
      </div>
    </div>
    <div class="col-4">

    </div>
   </div>
 </div>  <!--container-->
  

</body>
</html>
